name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu-latest
          - self-hosted
        package:
          - asterisk-lts-18
          - libreswan
          - mackerel-agent
          - minio-modified
          - nginx-mainline-mod-brotli
          - nginx-mainline-mod-fancyindex
          - nginx-mainline-mod-headers-more
          - openarc
          - otelcol
    steps:
      - uses: actions/checkout@v5

      - name: Set up GitHub CLI
        if: ${{ matrix.platform == 'self-hosted' }}
        run: |
          curl -sS https://webi.sh/gh | sh
          source ~/.config/envman/PATH.env

      - name: Check eligibility
        env:
          GH_TOKEN: ${{ secrets._GITHUB_TOKEN }}
        run: |
          _ARCH=$(uname -m)
          echo "_ARCH=$_ARCH" >> $GITHUB_ENV
          _PACKAGE=${{ matrix.package }}
          _PACKAGE=${_PACKAGE^^}
          _PREVIOUS_PKGVER=$(gh variable get ${_PACKAGE//-/_}_PKGVER_${_ARCH^^})
          echo "_PREVIOUS_PKGVER=$_PREVIOUS_PKGVER" >> $GITHUB_ENV
          cd ${{ matrix.package }}
          _VER=$(cat .SRCINFO | grep "pkgver" | awk '{print $3}')
          _REL=$(cat .SRCINFO | grep "pkgrel" | awk '{print $3}')
          _PKGVER=$_VER-$_REL
          echo "_PKGVER=$_PKGVER" >> $GITHUB_ENV
          echo "Previous version: $_PREVIOUS_PKGVER"
          echo "Current version: $_PKGVER"

      - name: Set up Docker Buildx
        if: ${{ env._PKGVER != env._PREVIOUS_PKGVER }}
        uses: docker/setup-buildx-action@v3

      - name: Build
        if: ${{ env._PKGVER != env._PREVIOUS_PKGVER }}
        run: |
          cd ${{ matrix.package }}
          cp ../Dockerfile .
          docker build -t dist .

      - name: Export
        if: ${{ env._PKGVER != env._PREVIOUS_PKGVER }}
        run: |
          docker run -v "./dist:/opt/builder/dist" --user root --rm dist sh -c "cp *.pkg.* dist"
          _DIR=${{ matrix.package }}-$_ARCH
          mkdir $_DIR
          cp dist/*.pkg.* $_DIR
          zip -r dist.zip $_DIR

      - name: Upload artifact
        if: ${{ env._PKGVER != env._PREVIOUS_PKGVER }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-${{ env._ARCH }}
          path: dist.zip

      - name: Update current commit
        if: ${{ env._PKGVER != env._PREVIOUS_PKGVER }}
        env:
          GH_TOKEN: ${{ secrets._GITHUB_TOKEN }}
        run: |
          _PACKAGE=${{ matrix.package }}
          _PACKAGE=${_PACKAGE^^}
          gh variable set ${_PACKAGE//-/_}_PKGVER_${_ARCH^^} --body $_PKGVER

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64
    steps:
      - name: Prepare artifact
        uses: actions/download-artifact@v4
        with:
          pattern: "*-${{ matrix.arch }}"

      - name: Check eligibility
        run: echo "_PACKAGES_COUNT=$(ls | wc -l)" >> $GITHUB_ENV

      - name: Upload packages
        if: ${{ env._PACKAGES_COUNT > 0 }}
        env:
          _TOKEN: ${{ secrets._TOKEN }}
        run: |
          find . -type f -name "*.zip" -exec unzip {} \;
          mkdir dist
          cp */*.pkg.* dist
          cd dist
          ls -l
          tar -cf ../build.tar.gz *.pkg.*
          cd ..
          curl -H "X-Token:$_TOKEN" -H "X-Repo:pkgbuilds-${{ matrix.arch }}" -F build=@build.tar.gz https://api.gomasy.jp/v1/github/push
